<html lang="ru">

  <body>
    <h1>Калькулятор рассрочки</h1>
    <div class="container">
      <div class="form-wrap">
        <form class="calculator">
          <div class="form-group">
            <label for="">Корпуса и сроки сдачи</label>
            <select id="">
            </select>
          </div>
          <div class="form-group">
            <label for="">Выберите программу рассрочки</label>
            <select id="">
            </select>
          </div>
          <button class="submit" type="submit">Рассчитать</button>
        </form>
      </div>
      <div class="info-wrap">
        <div class="name">Беспроцентная рассрочка на 12 кварталов</div>
        <div class="every-date date"><span>Ежеквартальный платеж</span>с I кв. 2016 по IV кв. 2018 года </div>
        <div class="every-pay pay"><span>210 040</span>р./мес.</div>
        <div class="last-date date"><span>Остаточный платеж</span>с I кв. 2016 по IV кв. 2018 года </div>
        <div class="last-pay pay"><span>540 000</span>р./мес.</div>
      </div>
    </div>

    <script src="common.js"></script>
